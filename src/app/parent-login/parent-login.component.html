    <div class="container">
        <form #loginForm="ngForm">
     
        <div class="row">
                    <div class="col-lg-2 col-sm- col-xs-12">

                    </div>
                    <div class="col-lg-4 col-sm-4 col-xs-12">
                        <h2 style="text-align:center">Parent Login</h2>
                    </div>
              </div>  


                <div class="row">
                    <div class="col-lg-2 col-sm-2 col-xs-12">

                    </div>
                    <div class="col-lg-4  col-sm-4 col-xs-12 center">
                
                            <input type="text" id="email" name="email" 
                            class="form-control" placeholder="Email Id" 
                            ngModel [(ngModel)]="email" #emailRef="ngModel" required>
                                <div *ngIf="emailRef.invalid && emailRef.touched">
                                    <span class="label label-danger" *ngIf="emailRef.errors.required">
                                        Please Enter Email Id
                                    </span>
                                </div>

                        <input type="password" name="password" id="password" class="form-control"
                        placeholder="Password" [(ngModel)]="password" ngModel #passwordRef="ngModel" required>
                        <div *ngIf="passwordRef.invalid && passwordRef.touched">
                                <span class="label label-danger" *ngIf="passwordRef.errors.required">
                                    Please Enter Password
                                </span>
                            </div>
                        <button class= "signbtn" [disabled] = "loginForm.invalid" (click)="authenticate()" > Sign In  </button>
                        <span class="label label-danger" *ngIf="isError">
                            Incorrect Email or Password
                        </span>
                    </div>
                </div>
                </form>

                            <a href="#">Forgot Password?</a>
                    </div>
                </div> -->
    </div>
