<div class="container">
        <div class="loading" *ngIf="isSubmiting">Loading&#8230;</div>
    <div class="progDisp">
        <form #noticeForm="ngForm" (ngSubmit)="onNoticeFormSubmit(noticeForm)" >
            <div class="proDisp2">Create Notice</div>
            <div class="row"> 
                <div class="col-lg-2 col-sm-2 col-xs-12">
                    <label for="title"><b>Title</b></label>
                </div>
                <div class="col-lg-8 col-sm-8 col-xs-12">
                    <input type="text" id="title" name="title" class="form-control form-control-sm" 
                    placeholder="Notice title.." ngModel [value]="nTitle" 
                    #titleRef="ngModel" required>
                    <div *ngIf="titleRef.invalid && titleRef.touched">
                            <span class="label label-danger" *ngIf="titleRef.errors.required">
                                Please Enter Title
                            </span>
                        </div>
                        </div>
                
            </div>
      
            <div class="row">
                <div class="col-lg-2 col-sm-2 col-xs-12"> 
                    <label for="description"><b>Description</b></label>
                </div>
                <div class="col-lg-8 col-sm-8 col-xs-12">
                    <textarea id="description" name="description" placeholder="Notice description..." 
                    class="textAreaSize" ngModel [value]="nDescription" 
                    #descRef="ngModel" required></textarea>
                    <div *ngIf="descRef.invalid && descRef.touched">
                            <span class="label label-danger" *ngIf="descRef.errors.required">
                                Please Enter Title
                            </span>
                        </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-lg-2 col-sm-2 col-xs-12">
                    </div>
                    <div class="col-lg-8 col-sm-8 col-xs-12">
                
                    <button type="submit" value="Submit" [disabled]="noticeForm.invalid">Submit</button>
                </div>
            </div>
        </form>
    </div>
 </div>
